<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<meta description="A rota management for St Mathewes Care Home">
	<link rel="stylesheet" type="text/css" href="css/stmath.css">
	<title>stmath-cli</title>
</head>
<body ng-app="stmath">

	<div ng-controller="MainController">

			<table border="1" width="100%" ng-init="selectView('login')">
				<tr>
					<td>
						<div login ng-show="views.login"></div>
						<div employee-list ng-show="views.employee-list"></div>
						<div addshift ng-show="views.addshift"></div>
					</td>
					<td>
						<p>Degugging data</p>
						<pre> {{debugging | prettyJSON}} </pre>
					</td>
				</tr>
			</table>
			
	</div>

	<!-- Jquery and Angular components -->
	<script src="bower_components/jquery/dist/jquery.min.js"></script>
	<script src="bower_components/angular/angular.min.js"></script>
	<script src="js/stmath.js"></script>

	<!-- MathJs -->
	<script src="node_modules/mathjs/dist/math.min.js"></script>

</body>
</html>
