<form>
	<label for="email">Email</label>
	<input ng-model="form.email" type="text" name="email" id="email" placeholder="emial@mail.com">
	<label for="password">Password</label>
	<input ng-model="form.password" type="password" name="password" id="password">
	<input ng-click="submit()" type="submit" value="Login">
</form>
