<table>
	<tr>
		<th>Employee</th>
		<th>Class</th>
		<th>MON</th>
		<th>TUE</th>
		<th>WED</th>
		<th>THU</th>
		<th>FRI</th>
		<th>SAT</th>
		<th>SUN</th>
	</tr>
	<!-- EXAMPLE -->
	<tr ng-repeat="employee in employees">
		<td>{{employee.name}}</td>
		<td>C/A</td>
		<td ng-repeat="day in [1,2,3,4,5,6,0]">
			<div shiftid="{{getId(employee.shifts, day)}}">{{formatShift(employee.shifts, day)}}</div>
		</td>
	</tr>
	<!-- end EXAMPLE -->
</table>

<form>
	<label for="shiftEdit">{{shiftEdit}}</label>
	<input type="text" name="shiftEdit" placeholder="new slot">
	<input type="button" name="edit" value="edit">
	<input type="button" name="delete" value="delete">
	<input type="button" name="undo" value="undo" ng-click="undo()">
</form>
